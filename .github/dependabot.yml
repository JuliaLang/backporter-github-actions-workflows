version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 100
    labels:
      - "dependencies"
      - "github-actions"
  - package-ecosystem: "gitsubmodule" # This is how we keep KristofferC/Backporter up-to-date
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - "dependencies"
      - "git-submodule"
